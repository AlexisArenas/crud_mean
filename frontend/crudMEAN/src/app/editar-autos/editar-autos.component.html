<div class="container">
    <h1>Editar Auto</h1>
    <form (ngSubmit)="actualizarAuto()" ngNativeValidate>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Marca</label>
                <input type="text" class="form-control" [(ngModel)]='editauto.marca' name="marca" required />
            </div>
            <div class="form-group col-5 ">
                <label>Modelo</label>
                <input type="number" class="form-control " [(ngModel)]='editauto.modelo' name="modelo" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5 ">
                <label>Color</label>
                <input type="text" class="form-control " [(ngModel)]='editauto.color' name="color" required />
            </div>
            <div class="form-group col-5 ">
                <label>Precio</label>
                <input type="number" class="form-control " [(ngModel)]='editauto.precio' name="precio" required />
            </div>
        </div>
        <div class="form-group">
            <button type="submit " class="btn btn-primary ">
                Guardar
            </button>
            <a routerLink="/listar" class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
