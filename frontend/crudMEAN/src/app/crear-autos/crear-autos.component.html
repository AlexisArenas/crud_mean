<div class="container">

    <h1>Crear Auto</h1>

    <form (ngSubmit)="registrar()" ngNativeValidate>

        <div class="form-row">

            <div class="form-group col-5">

                <label>Marca</label>

                <input [(ngModel)]='nuevoAuto.marca' type="text" name="marca" class="form-control" required />

            </div>

            <div class="form-group col-5">

                <label>Modelo</label>

                <input [(ngModel)]='nuevoAuto.modelo' type="number" name="modelo" class="form-control" required/>

            </div>

        </div>

        <div class="form-row">

            <div class="form-group col-5">

                <label>Color</label>

                <input [(ngModel)]='nuevoAuto.color' type="text" name="color" class="form-control" required/>

            </div>

            <div class="form-group col-5">

                <label>Precio</label>

                <input [(ngModel)]='nuevoAuto.precio' type="number" name="precio" class="form-control" required/>

            </div>

        </div>
        <br>
        <div class="form-group">

            <button class="btn btn-primary">

                Guardar

            </button>

            <a routerLink="/listar" class="btn btn-link">Cancelar</a>

        </div>

    </form>

</div>
